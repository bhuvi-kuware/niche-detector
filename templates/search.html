<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Google Ads Access</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>

<body>
    <div class="container d-flex" style="height: 100vh;">
        <div
            class="section-content shadow-sm rounded-3 d-flex flex-column align-items-center justify-content-center align-self-center">
            <ul>
                {% for item in data %}
                <li>{{item.customer_client.descriptive_name}} - {{item.customer_client.id}}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
